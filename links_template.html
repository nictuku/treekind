<!DOCTYPE html>
<html>
<head>
<style>
  /* Define a CSS class for the container */
  .table-container {
    overflow-x: auto; /* Enable horizontal scrolling when needed */
    max-width: 100%; /* Set a maximum width equal to the screen width */
  }

  /* Style your table as needed */
  table {
    width: 100%; /* Make the table take up the full width of the container */
    /* Add other table styles as needed */
  }
</style>
</head>
<body>
  <!-- Wrap your table in the container with the defined class -->
  <div class="table-container">
	  {{ table }}
  </div>
</body>
</html>
